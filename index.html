<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FreshClean Laundry</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional: style1.css (harus tersedia jika kamu pakai class dari sana) -->
    <link rel="stylesheet" href="style1.css" />
    
    <!-- React 17 & Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- React App -->
    <script type="text/babel">
      function App() {
        return (
          <div>
            {/* Navbar */}
            <nav className="navbar navbar-expand-lg navbar-dark shadow-sm" style={{ backgroundColor: "#5409DA" }}>
              <div className="container">
                <a className="navbar-brand fw-bold fs-3" href="#">
                  Fresh<span style={{ color: "#fffb00" }}>C</span>lean Laundry<span style={{ color: "#ffbb00" }}>.</span>
                </a>
                <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                  <span className="navbar-toggler-icon"></span>
                </button>
                <div className="collapse navbar-collapse" id="navbarNav">
                  <ul className="navbar-nav ms-auto">
                    {["Home", "About", "Services", "Contact"].map((menu, idx) => (
                      <li className="nav-item" key={idx}>
                        <a className="nav-link active fs-6" href="#">{menu}</a>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            </nav>

            {/* Jumbotron */}
            <section className="jumbotron text-center mt-5">
              <p className="selamat">Selamat Datang Di <span className="logo2">Fresh<span className="c">C</span>lean Laundry</span></p>
              <p className="tagline">Cuci Sekali, Jatuh Cinta Berkali-kali</p>
            </section>

            {/* About */}
            <section className="container mt-5" id="about">
              <div className="row justify-content-center">
                <div className="col-md-6">
                  <p className="baris1">Pakaian anti hilang / tertukar</p>
                  <p className="baris2">Laundry Yang</p>
                  <p className="baris3">Bikin Tenang</p>
                  <p className="baris4">
                    FreshClean Laundry adalah solusi terbaik untuk kebutuhan laundry Anda. Berdiri sejak tahun 2015, kami berkomitmen memberikan layanan cuci yang cepat, bersih, dan harum dengan harga yang relatif terjangkau. Dengan adanya dukungan tenaga profesional dan peralatan modern.
                  </p>
                  <a href="#"><button className="btn btn-primary">Laundry</button></a>
                </div>
              </div>
            </section>

            {/* Layanan */}
            <section className="container mt-5" id="layanan">
              <div className="text-center mb-5">
                <h2>Layanan Kami</h2>
              </div>
              <div className="row">
                {[
                  { img: "gambar/g1.jpg", text: "Cuci Bersih" },
                  { img: "gambar/g2.jpg", text: "Setrika" },
                  { img: "gambar/g3.jpg", text: "Dll" },
                ].map((item, index) => (
                  <div className="col-md-4 mb-4" key={index}>
                    <div className="card" style={{ borderRadius: "17px" }}>
                      <img src={item.img} className="card-img-top" alt={item.text} style={{ borderRadius: "17px 17px 0 0" }} />
                      <div className="card-body text-center">
                        <p className="card-text" style={{ fontSize: "20px", fontWeight: "600" }}>{item.text}</p>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Harga */}
            <section className="container mt-5" id="pricing">
              <div className="text-center">
                <h3>Harga</h3>
                <p className="fs-4">Fresh<span className="c">C</span>lean Laundry<span className="dote">.</span></p>
              </div>
              <table className="table table-bordered text-center mt-3">
                <thead className="table-warning">
                  <tr>
                    <th>Layanan</th>
                    <th>Harga</th>
                  </tr>
                </thead>
                <tbody>
                  {[
                    ["Laundry Kiloan", "Rp7.000 / kg"],
                    ["Cuci Setrika", "Rp10.000 / kg"],
                    ["Cuci Jas", "Rp25.000 / pcs"],
                    ["Laundry Ekspres", "Rp15.000 / kg"],
                  ].map(([layanan, harga], index) => (
                    <tr key={index}>
                      <td>{layanan}</td>
                      <td>{harga}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </section>

            {/* Galeri */}
            <section className="container mt-5 text-center" id="galeri">
              <h3 className="mb-3">Galeri</h3>
              <div className="row">
                {["g1.jpg", "g2.jpg", "g3.jpg", "g4.jpg", "g5.jpg", "g6.jpg"].map((img, index) => (
                  <div className="col-4 mb-3" key={index}>
                    <img src={`gambar/${img}`} alt={`galeri-${index}`} className="img-fluid rounded shadow" />
                  </div>
                ))}
              </div>
            </section>

            {/* Testimoni */}
            <section className="container mt-5" id="testimoni">
              <div className="text-center">
                <h3>Testimoni Customer</h3>
              </div>
              <div className="d-flex align-items-center mt-4">
                <img src="gambar/anies.jpg" alt="Anies" width="120" className="rounded-circle me-4" />
                <div>
                  <h5>Anies Baswedan</h5>
                  <p>"Laundry ini sangat membantu saya yang sibuk kerja. Antar-jemputnya tepat waktu dan hasil cucinya memuaskan. Pokoknya recommended banget!"</p>
                </div>
              </div>
            </section>

            {/* Contact */}
            <section className="container mt-5 mb-5" id="contact">
              <div className="text-center">
                <h3><span className="c1">C</span>ontact <span className="c1">U</span>s</h3>
              </div>
              <div className="row mt-4">
                {[
                  { name: "Ricardo Milos", img: "hyhy.jpg" },
                  { name: "Ariana Grande", img: "hyhy.jpg" },
                  { name: "Vin Diesel", img: "hyhy.jpg" },
                ].map((person, index) => (
                  <div className="col-md-4 text-center mb-4" key={index}>
                    <img src={`gambar/${person.img}`} className="rounded-circle mb-2" width="120" alt={person.name} />
                    <p className="fw-bold">{person.name}</p>
                    <a href="#"><button className="btn btn-outline-primary">Japri</button></a>
                  </div>
                ))}
              </div>
            </section>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
